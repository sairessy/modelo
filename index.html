    <script type="module">
      import models from "./models.js";
      let models_aux = "";

      for (const model of models) {
        const { city, gender, id, pic, average_price_pic } = model;
        models_aux += `
          <div class='model'>

            <div class='description'>
              <!--<div class='city-photos'>
                <p>${city}</p>
                <a href="/pages/profile/?id=${id}"><span>33</span><i class='la la-lg la-camera'></i></a>
              </div>-->
              <p style='text-align: right;'>${String(id).padStart(
                7,
                "0"
              )}<strong> #</strong></p>
            </div>
          </div>
        `;
      }

      document.getElementById("models").innerHTML = models_aux;
    </script>
